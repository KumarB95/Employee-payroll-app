<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll form</title>
    <link rel="stylesheet" href="emp_payroll.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script defer src="emp_Payroll.js"></script>
</head>

<body>
    <!-- UC 1 -->
    <header class="header">
        <div class="logo-content">
            <img src="/Asset/logo.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br />
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
            <!-- UC 2 -->
            <div class="form-head">Employee Payroll form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name" required />
            </div>

            <!-- UC 3 -->
            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" id="profile1" value="/Asset/Profile pic/Ellipse -10.png"
                            required />
                        <img class="profile" id="image1" src="/Asset/Profile pic/Ellipse -10.png" />
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile2" value="/Asset/Profile pic/Ellipse -2.png"
                            required />
                        <img class="profile" id="image2" src="/Asset/Profile pic/Ellipse -2.png" />
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile3" value="/Asset/Profile pic/Ellipse -3.png"
                            required />
                        <img class="profile" id="image3" src="/Asset/Profile pic/Ellipse -3.png" />
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile4" value="/Asset/Profile pic/Ellipse -4.png"
                            required />
                        <img class="profile" id="image4" src="/Asset/Profile pic/Ellipse -4.png" />
                    </label>
                </div>
            </div>

            <!-- UC 5 -->
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" name="gender" id="male" value="male" />
                    <label class="text" for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female" />
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" name="hr" id="hr" value="HR" />
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" name="sales" id="sales" value="Sales" />
                    <label class="text" for="hr">Sales</label>
                    <input class="checkbox" type="checkbox" name="finance" id="finance" value="Finance" />
                    <label class="text" for="hr">Finance</label>
                    <input class="checkbox" type="checkbox" name="engineer" id="engineer" value="Engineer" />
                    <label class="text" for="hr">Engineer</label>
                    <input class="checkbox" type="checkbox" name="others" id="others" value="Others" />
                    <label class="text" for="hr">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Choose your salary: </label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100"
                    value="400000" />
                <output class="salary-output" for="salary">400000</output>
            </div>

            <!-- UC 5 -->
            <div class="row-content">
                <label class="label text" for="startDate">Start Date</label>
                <input class="input" type="date" placeholder="Enter date and time" id="party" name="bday" />
            </div>
        </form>
    </div>
    <script>
        const salary = document.querySelector("#salary");
        const output = document.querySelector(".salary-output");
        output.textContent = salary.value;
        salary.addEventListener("input", function () {output.textContent = salary.value;});
    </script>
</body>
</html>
